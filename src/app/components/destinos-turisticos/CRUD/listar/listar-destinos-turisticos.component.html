<div class="container text-center">

  <button id="agregar" mat-button (click)= "openCrear()" mat-flat-button color ="primary">Nuevo Destino</button>

  <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

    <!-- Name Column -->
    <ng-container sticky matColumnDef="name">
      <th id="headnombre" mat-header-cell *matHeaderCellDef> Nombre </th>
      <td id="infonombre" mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
      <th id="headnombre" mat-header-cell *matHeaderCellDef> Estado </th>
      <td id="infonombre" mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>

    <!-- Tipo Column -->
    <ng-container matColumnDef="tipo">
      <th id="headnombre" mat-header-cell *matHeaderCellDef> Tipo </th>
      <td id="infonombre" mat-cell *matCellDef="let element"> {{element.tipo}} </td>
    </ng-container>

    <!-- Servicios Column -->
    <ng-container matColumnDef="servicios">
      <th id="headnombre" mat-header-cell *matHeaderCellDef> Servicios </th>
      <td id="infonombre" mat-cell *matCellDef="let element"> {{element.servicios}} </td>
    </ng-container>

    <!-- Actividades Column -->
    <ng-container matColumnDef="actividades">
      <th id="headnombre" mat-header-cell *matHeaderCellDef> Actividades </th>
      <td id="infonombre" mat-cell *matCellDef="let element"> {{element.actividades}} </td>
    </ng-container>

    <!-- Latitud Column -->
    <ng-container matColumnDef="latitud">
      <th id="headnombre" mat-header-cell *matHeaderCellDef> Latitud </th>
      <td id="infonombre" mat-cell *matCellDef="let element"> {{element.latitud}} </td>
    </ng-container>

    <!-- Longitud Column -->
    <ng-container matColumnDef="longitud">
      <th id="headnombre" mat-header-cell *matHeaderCellDef> Longitud </th>
      <td id="infonombre" mat-cell *matCellDef="let element"> {{element.longitud}} </td>
    </ng-container>

    <!-- Direccion Column -->
    <ng-container matColumnDef="direccion">
      <th id="headnombre" mat-header-cell *matHeaderCellDef> Direccion </th>
      <td id="infonombre" mat-cell *matCellDef="let element"> {{element.direccion}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th id="headnombre" mat-header-cell *matHeaderCellDef> Descripcion </th>
      <td id="infonombre" mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>



    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
