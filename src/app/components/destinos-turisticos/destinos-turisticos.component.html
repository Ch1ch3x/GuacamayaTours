<app-navbar></app-navbar>
<div class="container-fluid">
  <div class="row fila">
    <div class="col-12">
      <img
        class="back"
        src="https://upload.wikimedia.org/wikipedia/commons/3/3b/LA_LAGUNA_VICTORIA.JPG"
      />
      <img class="mountains" src="./assets/mountains.svg" />
      <div class="select">
        <mat-form-field class="separador">
          <mat-label>Estado</mat-label>
          <mat-select>
            <mat-option *ngFor="let estado of estados" [value]="estado.nombre">
              {{ estado.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="separador">
          <mat-label>Ciudad</mat-label>
          <mat-select>
            <mat-option *ngFor="let ciudad of ciudades" [value]="ciudad.nombre">
              {{ ciudad.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="separador">
          <mat-label>Categoría</mat-label>
          <mat-select>
            <mat-option
              *ngFor="let categoria of categorias"
              [value]="categoria.nombre"
            >
              {{ categoria.nombre }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div>
    <div class="row fila">
      <div class="col-12">
        <h3>Resultados de Búsqueda</h3>
      </div>
    </div>
  </div>
</div>
