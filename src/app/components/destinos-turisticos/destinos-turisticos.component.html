<div class="container-fluid containe">
  <div class="">
    <img
      class="back"
      src="https://upload.wikimedia.org/wikipedia/commons/3/3b/LA_LAGUNA_VICTORIA.JPG"
    />
    <img class="mountains" src="./assets/mountains.svg" />
    <h1 class="centered">Destinos</h1>
    <div class="select row">
      <mat-form-field class="col">
        <mat-label>Estado</mat-label>
        <mat-select [ngModel]="estado" (ngModelChange)="onChangeEstado($event)">
          <mat-option *ngFor="let estado of estados" [value]="estado.id">
            {{ estado.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="col">
        <mat-label>Ciudad</mat-label>
        <mat-select [ngModel]="ciudad" (ngModelChange)="onChangeCiudad($event)">
          <mat-option
            *ngFor="let ciudad of filteredCiudades"
            [value]="ciudad.id"
          >
            {{ ciudad.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="col">
        <mat-label>Categor√≠a</mat-label>
        <mat-select
          [ngModel]="categoria"
          (ngModelChange)="onChangeCategoria($event)"
        >
          <mat-option
            *ngFor="let categoria of filteredCategorias"
            [value]="categoria.id"
          >
            {{ categoria.nombre }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-flat-button color="warn" (click)="filtrar()">FILTRAR</button>
    </div>
  </div>
</div>
