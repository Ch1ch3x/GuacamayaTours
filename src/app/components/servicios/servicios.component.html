<app-dashboard></app-dashboard>
<div [hidden]="formVisibility" class="container-fluid col-12 text-center">
  <div class="btn-group col-12" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-outline-primary" name="button" (click)="openCrear()">Nuevo Servicio
    </button>
    <button type="button" class="btn btn-outline-primary" name="button" (click)="openModificar()">Modificar Servicio
    </button>
    <button type="button" class="btn btn-outline-primary" name="button" (click)="habilitar()">Habilitar Servicio
    </button>
    <button type="button" class="btn btn-outline-primary" name="button" (click)="deshabilitar()">Deshabilitar Servicio
    </button>
    <button type="button" class="btn btn-outline-primary" name="button" (click)="soltar()">Quitar Seleccion
    </button>
  </div>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Vigencia</th>
      </tr>
    </thead>
    <tbody *ngFor="let dato of servicios">
      <tr [ngClass]="{'highlight': selectedRowIndex == dato.id,
        'highlight2': dato.deshabilitar == true,
        'highlight3': selectedRowIndex == dato.id && dato.deshabilitar == true}" (click)="highlight(dato)">
        <td>{{dato.nombre}}</td>
        <td>{{dato.deshabilitar}}</td>
      </tr>
    </tbody>
  </table>

</div>

<div [hidden]="!crearformVisibility" id="form">
  <form class="border border-light p-5" [formGroup]="newServicioForm"
    (ngSubmit)="newServicio(newServicioForm.value)">
    <div class="text-center">
      <p class="h4 mb-4">Ingrese los Datos del nuevo Servicio</p>

      <p>
        Coloque en la casilla correspondiente la información del Servicio.
      </p>
    </div>

    <label for="Nombre">Nombre del Servicio</label>
    <input type="text" id="Nombre" class="form-control mb-4" placeholder="Nombre del servicio"
      formControlName="nombre" />

    <button class="btn btn-info btn-block" (click)="crearServicio()" type="submit">Crear Servicio</button>
    <button class="btn btn-info btn-block" (click)="close()">Cancelar</button>
  </form>
</div>


<div [hidden]="!modificarformVisibility" id="form">
  <form class="border border-light p-5" [formGroup]="newServicioForm"
    (ngSubmit)="editServicio(newServicioForm.value)">
    <div class="text-center">
      <p class="h4 mb-4">Modifique los Datos del Servicio</p>

      <p>
        Coloque en la casilla correspondiente la información del Servicio.
      </p>
    </div>

    <label for="Nombre">Nombre del Servicio</label>
    <input formControlName="nombre" [(ngModel)]="nombreServicio" type="text" id="Nombre" class="form-control mb-4" />


    <button class="btn btn-info btn-block" (click)="modificarServicio()">Modificar Servicio</button>
    <button class="btn btn-info btn-block" (click)="close()">Cancelar</button>
  </form>
</div>
