<app-navbar> </app-navbar>
<div class="body">
  <div class="containe">
    <p class="centered1">GUACAMAYA <br /></p>
    <p class="centered2">TOURS</p>
    
    <img src="../../../assets/img/home.png" alt="Planea tu viaje" />
    <button class="btn">PLANEA TU VIAJE AHORA</button>
  </div>

  <div class="slider">
    <ngb-carousel *ngIf="images">
      <ng-template ngbSlide *ngFor="let destino of destinos">
        <div class="picsum-img-wrapper">
          <img [src]="destino.imagen" alt="" class="maximo" />
        </div>
        <div class="carousel-caption">
          <a routerLink="/destinos/{{ destino.id}}"
            ><h3 class="sliderNombre">{{ destino.nombre }}</h3></a
          >
        </div>
      </ng-template>
    </ngb-carousel>
  </div>
  
  <div>
    <h1 class="text-center nueva" >CONOCE VENEZUELA</h1>
    <h5 class="text-center introduccion">  Aventuras únicas pueden ser encontradas en cada rincón de Venezuela,
    cielos azules, montañas, ríos y playas te darán una experiencia inolvidable </h5>
    <img src="../../../assets/roraima.png" alt="" class="imitacion" />
    
  </div>


  <h4 class="vacaciones">PLANEA TUS PRÓXIMAS VACACIONES</h4>
  <div class="container-fluid row mat_card">
    <div class= "col-sm-6 col-md-6 col-lg-3 margin" *ngFor="let actividad of destinos[0].actividades">
        <mat-card >
           
            <img mat-card-image class="mat-card-image "src="{{actividad.imagen}}" >
    
            <mat-card-actions>
              
             <button mat-button>{{actividad.nombre}}</button>
            </mat-card-actions>
          </mat-card>
    </div>
    <div class= "col-sm-6 col-md-6 col-lg-3 margin" *ngFor="let actividad of destinos[1].actividades">
        <mat-card >
            
            <img mat-card-image class="mat-card-image "src="{{actividad.imagen}}" >
    
            <mat-card-actions>
              
             <button mat-button>{{actividad.nombre}}</button>
            </mat-card-actions>
          </mat-card>
    </div>
  </div>
 

  <div class="container-fluid max text-center">
    <img src="../../../assets/img/algo2.svg" alt="Opciones" class="full" />
    <h2 class="title1 col-12">HOTELES</h2>
    <div class="hoteles row container-fluid">
        
      <div class="col-4" *ngFor="let hotel of hoteles" >
          
            <div *ngIf="hotel.deshabilitar === false">
              <a routerLink="/hoteles/{{ hotel.id }}"><img [src]="hotel.imagen" class="hotel"/></a>
              <h5>{{ hotel.nombre }}</h5>
            </div>
          
      </div>
    </div>
  </div>


</div>

<app-footer></app-footer>
