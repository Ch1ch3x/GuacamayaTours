<app-navbar> </app-navbar>
<div class="body">
  <div class="containe">
    <p class="centered1">GUACAMAYA <br /></p>
    <p class="centered2">TOURS</p>
    <img src="../../../assets/img/home.png" alt="Planea tu viaje" />
    <button class="btn">PLANEA TU VIAJE AHORA</button>
  </div>

  <div class="slider">
    <ngb-carousel *ngIf="images">
      <ng-template ngbSlide *ngFor="let destino of destinos">
        <div class="picsum-img-wrapper">
          <img [src]="destino.imagen" alt="" class="maximo" />
        </div>
        <div class="carousel-caption">
          <a routerLink="/destinos/destino.id"
            ><h3>{{ destino.nombre }}</h3></a
          >
        </div>
      </ng-template>
    </ngb-carousel>
  </div>

  <div class="actividades container-fluid">
    <div class="">
      <h2 class="">ACTIVIDADES</h2>
    </div>

    <div class="actividades1 container-fluid">
      <div class="contenedor" *ngIf="destinos.length > 0">
        <div class="elemento" *ngFor="let actividad of destinos[0].actividades">
          <img [src]="actividad.imagen" class="act " />
          <p class="hover centered3">{{ actividad.nombre }}</p>
        </div>
      </div>
      <div class="contenedor" *ngIf="destinos.length > 0">
        <div class="elemento" *ngFor="let actividad of destinos[1].actividades">
          <img [src]="actividad.imagen" class="act " />
          <p class="hover centered3">{{ actividad.nombre }}</p>
        </div>
      </div>
    </div>
  </div>
 

  <div class="container-fluid max text-center">
    <img src="../../../assets/img/algo2.svg" alt="Opciones" class="full" />
    <h2 class="title1 col-12">HOTELES</h2>
    <div class="hoteles row container-fluid">
        
      <div class="col-4" *ngFor="let hotel of hoteles">
        <div *ngIf="hotel.deshabilitar === false">
          <a routerLink="/hoteles"><img [src]="hotel.imagen" class="hotel"/></a>
          <h5>{{ hotel.nombre }}</h5>
        </div>
      </div>
    </div>
  </div>


</div>

<app-footer></app-footer>
