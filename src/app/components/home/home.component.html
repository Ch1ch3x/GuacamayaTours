<div class ="body">
  <app-navbar> </app-navbar>

  <div class="containe">
    <p class="centered1">GUACAMAYA <br /></p>
    <p class="centered2">TOURS</p>
    <img src="../../../assets/img/home.png" alt="Planea tu viaje" />
    <button class="btn">PLANEA TU VIAJE AHORA</button>
  </div>

  <div class="">
    <h1 class="title">DESTINOS POPULARES</h1>
  </div>

  <div class="slider">
    <ngb-carousel *ngIf="images">
      <ng-template ngbSlide *ngFor="let destino of destinos">
        <div class="picsum-img-wrapper">
          <img [src]="destino.imagen" alt="" class="maximo"/>
        </div>
        <div class="carousel-caption">
          <a routerLink="/destinos/destino.id"><h3>{{destino.nombre}}</h3></a>
        </div>
      </ng-template>
     
    </ngb-carousel>
  </div>

  <div class="actividades container-fluid">
    <div class="">
      <h1 class="title">ACTIVIDADES</h1>
    </div>

    <div class="actividades1">
      <div class="elemento1">
        <img [src]="actividades[0]" class="act hover" />
        <p class="hover centered3">LOS ROQUES</p>
      </div>
      <div class="contenedor" *ngIf="destinos.length > 0">
        <div class="elemento" *ngFor = "let actividad of destinos[0].actividades">
          <img [src]="actividad.imagen" class="act hover" />
          <p class="hover centered3">{{actividad.nombre}}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid abajo text-center">
    <img src="../../../assets/img/algo.jpg" alt="Opciones" class="full" />
    <h1 class="title1">HOTELES</h1>
    <div class="hoteles row container-fluid">
      <div class="col-4" *ngFor="let hotel of hoteles">
        <a routerLink="/hoteles"><img [src]="hotel.imagen" class="hotel"/></a>
        <h3>{{hotel.nombre}}</h3>
      </div>
     
    </div>
  </div>
</div>

<app-footer></app-footer>
