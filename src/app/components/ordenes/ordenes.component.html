<app-navbar></app-navbar>
<div class="body">
  <h1 class="titulo">GUACAMAYA TOURS - Pagar</h1>
  <div class="pagar">
    <div class="left">
      <h4>Datos de la reserva:</h4>
      <form [formGroup]="compraForm">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nombre y apellido: </label>
            <input
              type="text"
              class="form-control"
              id="inputEmail4"
              placeholder="Ingrese su nombre y apellido"
              formControlName="nombre"
            />
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Teléfono: </label>
            <input
              type="text"
              class="form-control"
              id="inputPassword4"
              placeholder="ej: 04149151278"
              formControlName="telefono"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Dirección: </label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder=""
            formControlName="direccion"
          />
        </div>
        <div class="form-group">
          <label for="cedula">Cedula: </label>
          <input
            type="text"
            class="form-control"
            id="cedula"
            placeholder="ej: 24223966"
            formControlName="cedula"
          />
        </div>
        <div class="form-group">
          <label for="correo">Correo: </label>
          <input
            type="email"
            class="form-control"
            id="correo"
            placeholder="Ingrese correo"
            formControlName="correo"
          />
        </div>
      </form>
      <ngx-paypal [config]="payPalConfig"></ngx-paypal>
    </div>
    <div class="derecha">
      <hr style="color: #0056b2;" />

      <h6 *ngFor="let reserva of reservas">
        {{ reserva.hotel.nombre }}, {{ reserva.tipoHabitacion.nombre }}
      </h6>
      <h3>Total a pagar: {{ total }}</h3>
      <hr style="color: #0056b2;" />
    </div>
  </div>
</div>
<app-footer></app-footer>
