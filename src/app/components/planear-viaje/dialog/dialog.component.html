<div class="container">
  <div class="row">
    <div class="col-12">
      <mat-form-field>
        <mat-select
          placeholder="Selecciona el tipo de habitaciÃ³n"
          [(ngModel)]="tipoH"
          [ngModelOptions]="{ standalone: true }"
        >
          <mat-option
            *ngFor="let tipoHabitacion of tipoHabitaciones"
            [value]="tipoHabitacion.id"
            >{{ tipoHabitacion.nombre }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <mat-form-field class="calendario">
        <label class="labelBoton">Llegada</label>
        <input
          matInput
          [matDatepicker]="myDatepicker"
          [(ngModel)]="llegada"
          [ngModelOptions]="{ standalone: true }"
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="myDatepicker"
        ></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field class="calendario">
        <label class="labelBoton">Salida</label>
        <input
          matInput
          [matDatepicker]="myDatepicker2"
          [(ngModel)]="salida"
          [ngModelOptions]="{ standalone: true }"
          ngDefaultControl
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="myDatepicker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #myDatepicker2></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <mat-form-field
        [(ngModel)]="personas"
        [ngModelOptions]="{ standalone: true }"
        ngDefaultControl
      >
        <input matInput placeholder="Cantidad de personas" type="number" />
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <button mat-raised-button color="primary" (click)="closeDialog()">
        Reservar
      </button>
    </div>
  </div>
</div>
