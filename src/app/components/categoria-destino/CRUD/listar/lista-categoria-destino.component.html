<app-dashboard></app-dashboard>
<div [hidden]="formVisibility" class="container-fluid col-12 text-center">
    <div class="btn-group col-12">
      <button
        class="btn agregar "
        ng-model="formVisibility"
        name="button"
        mat-button
        (click)="openCrear()"
        [hidden]="formVisibility"
        mat-flat-button
        color="primary"
      >
        Nueva Categoría
      </button>

      <button
        class="btn agregar"
        ng-model="formVisibility"
        name="button"
        mat-button
        (click)="openModificar()"
        [hidden]="formVisibility"
        mat-flat-button
        color="primary"
      >
        Modificar categoría
      </button>

      <button class="btn agregar"
        ng-model="formVisibility"
        name="button"
        mat-button
        (click)="habilitar()"
        [hidden]="formVisibility"
        mat-flat-button
        color="primary"
        >
        Habilitar Categoria
    </button>
    <button class="btn agregar"
        ng-model="formVisibility"
        name="button"
        mat-button
        (click)="deshabilitar()"
        [hidden]="formVisibility"
        mat-flat-button color="primary"
      >
        Deshabilitar Deshabilitar
    </button>
    </div>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Vigencia</th>
        </tr>
      </thead>
      <tbody *ngFor="let dato of categorias">
        <tr>
          <th scope="row">{{dato.nombre}}</th>
          <td>{{dato.deshabilitar}}</td>
        </tr>
      </tbody>
    </table>

  </div>

  <div [hidden]="!crearformVisibility" id="form">
    <form class="border border-light p-5">
      <div class="text-center">
        <p class="h4 mb-4">Ingrese los Datos de la nueva Categoría</p>

        <p>
          Coloque en la casilla correspondiente la información de la categoría.
        </p>
      </div>

      <label for="ID">ID del Hotel</label>
      <input
        [(ngModel)]="Categoria.id"
        type="text"
        id="ID"
        class="form-control mb-4"
        placeholder="ID"
        [ngModelOptions]="{ standalone: true }"
      />
      <label for="Nombre">Nombre de la Categoría</label>
      <input
        [(ngModel)]="Categoria.nombre"
        type="text"
        id="Nombre"
        class="form-control mb-4"
        placeholder="Nombre de la categoría"
        [ngModelOptions]="{ standalone: true }"
      />

      <label for="costo">Fotos de la categoría</label>
      <input
        [(ngModel)]="Categoria.foto"
        type="text"
        id="fotos"
        class="form-control mb-4"
        placeholder="URL"
        [ngModelOptions]="{ standalone: true }"
      />


      <button class="btn btn-info btn-block" (click)="crearCategoria()" type="submit">Crear Categoría</button>
      <button class="btn btn-info btn-block" (click)="close()" type="submit">Cancelar</button>
    </form>
  </div>

  <div [hidden]="!modificarformVisibility" id="form">
    <form class="border border-light p-5">
      <div class="text-center">
        <p class="h4 mb-4">Ingrese los Datos de la nueva Categoría</p>

        <p>
          Coloque en la casilla correspondiente la información de la categoría.
        </p>
      </div>

      <label for="ID">ID del Hotel</label>
      <input [(ngModel)]="Tipo.id" type="text" id="ID" class="form-control mb-4" placeholder="ID"
        [ngModelOptions]="{ standalone: true }" />
      <label for="Nombre">Nombre de la Categoría</label>
      <input [(ngModel)]="Tipo.nombre" type="text" id="Nombre" class="form-control mb-4"
        placeholder="Nombre de la categoría" [ngModelOptions]="{ standalone: true }" />

      <label for="costo">Fotos de la categoría</label>
      <input [(ngModel)]="Tipo.foto" type="text" id="fotos" class="form-control mb-4" placeholder="URL"
        [ngModelOptions]="{ standalone: true }" />


      <button class="btn btn-info btn-block" (click)="modificarCategoria()" type="submit">Crear Categoría</button>
      <button class="btn btn-info btn-block" (click)="close()" type="submit">Cancelar</button>
    </form>
  </div>
