<app-dashboard></app-dashboard>
<div class="container-fluid col-12 text-center">
  <div role="group" aria-label="Basic example">
    <button type="button" class='boton' mat-raised-button color="primary" name="button" (click)="habilitar()">Habilitar Reservas
    </button>
    <button type="button" class='boton' mat-raised-button color="primary" name="button" (click)="deshabilitar()">Deshabilitar Reservas
    </button>
    <button type="button" class='boton' mat-raised-button color="primary" name="button" (click)="soltar()">Quitar Seleccion
    </button>
  </div>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nombre del Cliente</th>
        <th scope="col">Cédula</th>
        <th scope="col">Correo</th>
        <th scope="col">Telefono</th>
        <th scope="col">Dirección</th>
        <th scope="col">Localizador</th>
        <th scope="col">Estatus</th>
      </tr>
    </thead>
    <tbody *ngFor="let dato of reservas">
      <tr [ngClass]="{'highlight': selectedRowIndex == dato.id,
        'highlight2': dato.deshabilitar == false,
        'highlight3': selectedRowIndex == dato.id && dato.deshabilitar == false}" (click)="highlight(dato)">
        <td>{{dato.nombre}}</td>
        <td>{{dato.cedula}}</td>
        <td>{{dato.correo}}</td>
        <td>{{dato.telefono}}</td>
        <td>{{dato.direccion}}</td>
        <td>{{dato.localizador}}</td>
        <td>{{dato.deshabilitar}}</td>
      </tr>
    </tbody>
  </table>
</div>
