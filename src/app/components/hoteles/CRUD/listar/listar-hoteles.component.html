
<div [hidden]="formVisibility" class="container-fluid col-12 text-center">
    <button class="btn-group agregar " ng-model="formVisibility" name = "button" mat-button (click)="openCrear()" [hidden]="formVisibility"
        mat-flat-button color="primary">Nuevo Hotel</button>
        <button class="btn-group agregar" ng-model="formVisibility" name = "button" mat-button (click)="openCrear()" [hidden]="formVisibility"
        mat-flat-button color="primary">Modificar Hotel</button>
  <table mat-table [dataSource]="dataSource" #mytable class="my-table mat-elevation-z8">

    <!-- Nombre Column -->
    <ng-container sticky matColumnDef="nombre">
      <th id="headnombre" mat-header-cell *matHeaderCellDef> Nombre </th>
      <td id="infonombre" mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
      <th id="headnombre" mat-header-cell *matHeaderCellDef> Estado </th>
      <td id="infonombre" mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>

    <!-- Ciudad Column -->
    <ng-container matColumnDef="ciudad">
      <th id="headnombre" mat-header-cell *matHeaderCellDef> Ciudad </th>
      <td id="infonombre" mat-cell *matCellDef="let element"> {{element.ciudad}} </td>
    </ng-container>

    <!-- Latitud Column -->
    <ng-container matColumnDef="latitud">
      <th id="headnombre" mat-header-cell *matHeaderCellDef> Latitud </th>
      <td id="infonombre" mat-cell *matCellDef="let element"> {{element.latitud}} </td>
    </ng-container>

    <!-- Longitud Column -->
    <ng-container matColumnDef="longitud">
      <th id="headnombre" mat-header-cell *matHeaderCellDef> Longitud </th>
      <td id="infonombre" mat-cell *matCellDef="let element"> {{element.longitud}} </td>
    </ng-container>

    <!-- Direccion Column -->
    <ng-container matColumnDef="direccion">
      <th id="headnombre" mat-header-cell *matHeaderCellDef> Direccion </th>
      <td id="infonombre" mat-cell *matCellDef="let element"> {{element.direccion}} </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>

<div [hidden]="!formVisibility" id=form>

  <form class="border border-light p-5">

    <div class="text-center">
      <p class="h4 mb-4">Ingrese los Datos del Nuevo Hotel</p>

      <p>Coloque en la casilla correspondiente la información del hotel nuevo.</p>

    </div>
    
    <label for="ID">ID del Hotel</label>
    <input [(ngModel)]="id" type="text" id="ID" class="form-control mb-4" placeholder="ID" [ngModelOptions]="{standalone: true}">
    <label for="Nombre">Nombre del Hotel</label>
    <input [(ngModel)]="nombre" type="text" id="Nombre" class="form-control mb-4" placeholder="Nombre del Hotel" [ngModelOptions]="{standalone: true}">
    <label for="Estado">Estado donde se ubica el Hotel</label>
    <input [(ngModel)]="estado" type="text" id="Estado" class="form-control mb-4" placeholder="Estado del Hotel" [ngModelOptions]="{standalone: true}">
    <label for="Ciudad">Ciudad donde se ubica el Hotel</label>
    <input [(ngModel)]="ciudad" type="text" id="Ciudad" class="form-control mb-4" placeholder="Ciudad del Destino" [ngModelOptions]="{standalone: true}">
    <label for="Tipo">Número de estrellas que tiene el Hotel</label>
    <select [(ngModel)]="estrellas" class="browser-default custom-select mb-4" id="Estrellas">
      <option value="" disabled="" selected="">Elije la cantidad de estrellas</option>
      <option value="1">1 estrella</option>
      <option value="2">2 estrellas</option>
      <option value="3">3 estrellas</option>
      <option value="4">4 estrellas</option>
      <option value="5">5 estrellas</option>
    </select>
    <label for="Servicios">Servicios que ofrece el Hotel</label>
    <input [(ngModel)]="servicios" type="text" id="Servicios" class="form-control mb-4"
      placeholder="Servicios" [ngModelOptions]="{standalone: true}">
    <label for="Actividades">Actividades disponibles en el Hotel</label>
    <input [(ngModel)]="actividades" type="text" id="Actividades" class="form-control mb-4"
      placeholder="Actividades" [ngModelOptions]="{standalone: true}">
    <label for="Latitud">Latitud del Hotel</label>
    <input [(ngModel)]="latitud" type="text" id="Latitud" class="form-control mb-4" placeholder="Latitud" [ngModelOptions]="{standalone: true}">
    <label for="Longitud">Longitud del Hotel</label>
    <input [(ngModel)]="longitud" type="text" id="Longitud" class="form-control mb-4" placeholder="Longitud" [ngModelOptions]="{standalone: true}">
    <label for="Dirección">Dirección del Hotel</label>
    <input [(ngModel)]="direccion" type="text" id="Dirección" class="form-control mb-4" placeholder="Dirección" [ngModelOptions]="{standalone: true}">

    <label for="fullday">¿Ofrece fullday?</label>
    <select [(ngModel)]="fullday" class="browser-default custom-select mb-4" id="Fullday">
      <option value="" disabled="" selected=""></option>
      <option value="true">Si</option>
      <option value="false">No</option>
    </select>

    <label for="costo">Costo del fullday por persona</label>
    <input [(ngModel)]="lcosto" type="text" id="costo" class="form-control mb-4" placeholder="Costo por persona" [ngModelOptions]="{standalone: true}">
    
    <label for="costo">Fotos del hotel</label>
    <input [(ngModel)]="fotos" type="text" id="fotos" class="form-control mb-4" placeholder="URL" [ngModelOptions]="{standalone: true}">
    <input [(ngModel)]="fotos" type="text" id="fotos" class="form-control mb-4" placeholder="URL" [ngModelOptions]="{standalone: true}">
    <input [(ngModel)]="fotos" type="text" id="fotos" class="form-control mb-4" placeholder="URL" [ngModelOptions]="{standalone: true}">
    <input [(ngModel)]="fotos" type="text" id="fotos" class="form-control mb-4" placeholder="URL" [ngModelOptions]="{standalone: true}">
    <input [(ngModel)]="fotos" type="text" id="fotos" class="form-control mb-4" placeholder="URL" [ngModelOptions]="{standalone: true}">
    

    <button class="btn btn-info btn-block" (click)="crearHotel()" type="submit">Crear Hotel</button>
  </form>
</div>
