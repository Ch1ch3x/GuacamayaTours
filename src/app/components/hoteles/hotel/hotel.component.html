<body>
<div *ngFor="let h of hoteles">
    <div *ngIf="h.id == hotel">
        

            <div class= "containe">
            
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img class="d-block w-100" src="{{h.imagenes[0]}}" alt="First slide" >
                        </div>
                        <div class="carousel-item">
                        <img class="d-block w-100" src="{{h.imagenes[1]}}" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                        <img class="d-block w-100" src="{{h.imagenes[2]}}" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>

            <div class="contenedor container-fluid">
                
                <div class="center">
                    <br>
                    <h1>{{h.nombre}}</h1>
                    
                    <h3>{{h.direccion}}</h3>
                </div>

                <div class="left">
                        <br>
                        <p>UBICACIÃ“N</p>
                        <div class="servicios">
                            <p class="reservaciones">
                                <i class="fa fa-building-o" aria-hidden="true" style="font-size: 0.9em;"></i>Ciudad: {{ h.ciudad }}
                            </p>
                        </div>
                        <br>
                        <p>SERVICIOS</p>
                        <div class="servicios">
                            <p *ngFor="let serv of h.servicios" class="reservaciones">
                                <i class="fa fa-circle-o" aria-hidden="true"></i>{{ serv }}
                            </p>
                        </div>
                        
                        <p>HABITACIONES</p>
                        <div class="filtros">
                            
                                <div class="habitaciones">
                                                                
                                    <div class="habitacion">
                                        <p></p>
                                    </div>
            
                                    
                                </div>
                            
                        </div>

                </div>
                
            </div>
            





        
    </div>
</div>
</body>

<app-footer></app-footer>
