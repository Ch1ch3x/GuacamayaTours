<app-navbar></app-navbar>

<div *ngFor="let h of hoteles">
    <div *ngIf="h.id == hotel">
        <div *ngIf="h.deshabilitar==false">

            <div class= "containe">
            
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                        <img class="d-block w-100" src="{{h.imagen2}}" alt="First slide" >
                        </div>
                        <div class="carousel-item">
                        <img class="d-block w-100" src="{{h.imagen3}}" alt="Second slide">
                        </div>
                        <div class="carousel-item">
                        <img class="d-block w-100" src="{{h.imagen4}}" alt="Third slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>

            </div>

            <div class="contenedor container-fluid">
                <div class="left">
                        <p>SERVICIOS</p>
                        <div class="servicios">
                            <p *ngFor="let serv of h.servicios" class="reservaciones">
                                <i class="fa fa-circle-o" aria-hidden="true"></i>{{ serv }}
                            </p>
                        </div>
                        <p>HABITACIONES</p>
                        <div class="filtros">
                            
                                <div clas="habitaciones">
                                                                
                                    <div *ngFor="let habitaciones of h.tipoHabitaciones">
                                        <p>{{habitaciones.nombre}}</p>
                                    </div>
            
                                    
                                </div>
                            
                        </div>

                </div>
                <div class="center">

                </div>
                <div class="right">

                </div>
            </div>
            





        </div>
    </div>
</div>

<app-footer></app-footer>
