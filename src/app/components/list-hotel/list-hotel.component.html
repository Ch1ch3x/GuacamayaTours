<div class="container-fluid"> 
    <div class="row">
        <div *ngFor="let hotel of hoteles" class="col-lg-3 col-md-4 col-sm-6 hotel polaroid">            
           <a href=""><img src={{hotel.fotos}} class="img rounded img-thumbnail img-fluid"></a>            
           <div class='contenedor'><p class='info bigger'>{{hotel.nombre}}</p>
           <p class='info'>{{hotel.estrellas}} estrellas</p>
           <p class='info'>{{hotel.direccion}}</p>
            </div>
        </div>
    </div>
</div>

<div class='text-right mb-3 position'>
    <button type="button" class="btn btn-success active button">Ver mas</button>
</div>
