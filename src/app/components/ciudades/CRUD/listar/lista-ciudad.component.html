<div class="container text-center">

  <button id="agregar" mat-button (click)="openCrear()" mat-flat-button color="primary">Nueva Ciudad</button>

  <table mat-table [dataSource] ="dataSource" #mytable class="my-table mat-elevation-z8 text-center">

    <!-- Name Column -->
    <ng-container sticky matColumnDef="name">
      <th id="headnombre" mat-header-cell *matHeaderCellDef> Nombre </th>
      <td id="infonombre" mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
      <th id="headnombre" mat-header-cell *matHeaderCellDef> Estado </th>
      <td id="infonombre" mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>

    <!-- Imagen Column -->
    <ng-container matColumnDef="imagen">
      <th id="headnombre" mat-header-cell *matHeaderCellDef> Imagen </th>
      <td id="infonombre" mat-cell *matCellDef="let element"> {{element.imagen}} </td>
    </ng-container>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
