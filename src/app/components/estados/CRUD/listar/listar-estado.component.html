<app-dashboard></app-dashboard>
<div [hidden]="formVisibility" class="container col-12 text-center">
    <button
      class="boton2"
      ng-model="formVisibility"
      name="button"
      mat-button
      (click)="openCrear()"
      [hidden]="formVisibility"
      mat-flat-button
      color="primary"
    >
      Agregar
    </button>

<button
  class="boton2"
  ng-model="formVisibility"
  name="button"
  mat-button
  (click)="openModificar()"
  [hidden]="formVisibility"
  mat-flat-button
  color="primary"
>
  Modificar
</button>
<button class="boton2"
  ng-model="formVisibility"
  name="button"
  mat-button
  (click)="habilitar()"
  [hidden]="formVisibility"
  mat-flat-button
  color="primary"
  >
  Habilitar
</button>
<button class="boton2"
  ng-model="formVisibility"
  name="button"
  mat-button
  (click)="deshabilitar()"
  [hidden]="formVisibility"
  mat-flat-button color="primary"
>
  Deshabilitar
</button>





  <table
    mat-table
    [dataSource]="estados"
    #mytable
    class="my-table mat-elevation-z8 col-12"
  >
    <!-- Nombre Column -->
    <ng-container sticky matColumnDef="nombre">
      <th id="headnombre" mat-header-cell *matHeaderCellDef>Nombre</th>
      <td id="infonombre" mat-cell *matCellDef="let element">
        {{ element.nombre }}
      </td>
    </ng-container>

    <!-- Imagen Column -->
    <ng-container matColumnDef="imagen">
      <th mat-header-cell *matHeaderCellDef>Imagen</th>
      <td mat-cell *matCellDef="let element">{{ element.imagen }}</td>
    </ng-container>
    <!-- Imagen2 Column -->
    <ng-container matColumnDef="imagen2">
      <th mat-header-cell *matHeaderCellDef>Imagen 2</th>
      <td mat-cell *matCellDef="let element">{{ element.imagen2 }}</td>
    </ng-container>
    <!-- Imagen3 Column -->
    <ng-container matColumnDef="imagen3">
      <th mat-header-cell *matHeaderCellDef>Imagen 3</th>
      <td mat-cell *matCellDef="let element">{{ element.imagen3 }}</td>
    </ng-container>
    <ng-container matColumnDef="deshabilitar">
      <th mat-header-cell *matHeaderCellDef>Vigencia</th>
      <td mat-cell *matCellDef="let element">{{ element.deshabilitar }}</td>
    </ng-container>




    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"
        [class.highlight2] = "estados[row.id].deshabilitar == true"
         [class.highlight] = "selectedRowIndex == row.id"
         [class.highlight3] = "selectedRowIndex == row.id && estados[row.id].deshabilitar == true"
         (click)="highlight(row)"></tr>

  </table>
</div>
<div [hidden]="!formVisibility" id="form" class="col-12"
[formGroup] = "newEstadoForm">
  <form class="border border-light p-5">
    <div class="text-center">
      <p class="h4 mb-4">Ingrese Datos del Estado</p>

      <p>Coloque en la casilla correspondiente la informaci√≥n del Estado.</p>
    </div>

    <label for="ID">ID del Estado</label>
    <input
      type="text"
      id="ID"
      class="form-control mb-4"
      placeholder="ID"
    />
    <label for="Nombre">Nombre del Estado</label>
    <input
      type="text"
      id="Nombre"
      class="form-control mb-4"
      placeholder="Nombre del Estado"
    />

    <label for="fotos">Fotos del estado</label>
    <input
      type="text"
      id="fotos"
      class="form-control mb-4"
      placeholder="URL"
    />

    <button
      class="btn btn-info btn-block"
      (click)="crearEstado()"
      type="submit"
    >
      Agregar Estado
    </button>
  </form>
</div>
